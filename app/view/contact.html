<html>
    <head>
        <? include('head.html'); ?>
    </head>
    <body>
        <? include ('header.html'); ?>
        <div class="block-2">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 center">
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 center">
                        <div class="tab tab-1 main-tab">
                            <div class="top">
                                <div class="title">Контакты</div>
                            </div>
                            <div class="content">
                                <p>По всем вопросам можно писать на почту <b><?=$email;?></b> или написать через форму ниже.</p>
                                <div class="row">
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 center">
                                        <form id="contact" method="POST">
                                            <div class="form-group">
                                                <label>Имя</label>
                                                <input id="name" type="text" class="form-control" name="name">
                                            </div>
                                            <div class="form-group">
                                                <label>Сообщение</label>
                                                <textarea id="message" class="form-control" rows="5" name="message"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>Решите пример:</label><img src="/captcha">
                                                <input id="captcha" type="text" class="form-control" placeholder="Введите число" name="captcha">
                                            </div>

                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary btn-lg">Отправить</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 center">
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                function notice(text) {
                    $('.notificate').html(text);
                    $('.notificate').css('bottom', '30px');
                    $('.notificate').oneTime(2500, function () {
                        $('.notificate').css('bottom', '-250px');
                    });
                }

                $('form#contact').submit(function (event) {
                    event.preventDefault();
                    var $form = $(this);
                    var formData = new FormData($(this)[0]);

                    $.ajax({
                        type: $form.attr('method'),
                        url: $form.attr('action'),
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function (result) {
                            var json = jQuery.parseJSON(JSON.stringify(result));
                            var error = json.error;
                            var success = json.success;
                            var errorMessage = "";

                            $.each(success, function (id, message) {
                                $(id).css('box-shadow', '0px 0px 0px 1px green');
                            });

                            $.each(error, function (id, message) {
                                $(id).css('box-shadow', '0px 0px 0px 1px red');
                                errorMessage += '<p>' + message + '</p>';
                            });

                            if (!errorMessage) {
                                notice('Сообщение отправлено!');
                                setTimeout(function () {
                                    location.href = "/"
                                }, 2500);
                            } else {
                                notice(errorMessage);
                            }
                        },
                        error: function (result) {
                            alert('Server error');
                        }
                    });
                });
            });
        </script>
        <? include('footer.html'); ?>
        <div class="notificate"></div>
    </body>
</html>
